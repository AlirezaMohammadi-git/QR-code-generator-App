  <link rel="stylesheet" href="queries.css">
  <title>QR Code Generator</title>
</head>

<body>

  <main class="qr-main-container">

    <h1>QR Code Generator</h1>

    <input class="qr-input" type="text" placeholder="Enter you text or URL">
    <div class="invalid-text">Please enter some texts or url</div>

    <div class="qrcode"></div>
    <img class="qr-img" src="img/broken.png" loading="lazy" alt="qrImage"
      onerror="this.onerror=null;this.src='img/broken.png'">

    <button class="btn js-btn">Generate Using <span style="color: hsl(240, 100%, 75%);">Local</span> Method</button>
    <button class="btn btn-online">Generate Using <span style="color: hsl(0, 100%, 75%);">Online</span> Method</button>

  </main>


  <script src="qrcode.min.js">
    // lib link : https://github.com/davidshimjs/qrcodejs
  </script>
